<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@600&family=Noto+Sans:ital,wght@0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Poppins:wght@300;400;700&display=swap');

        body {
            background-color: green;
            color: white;
            font-family: 'Martel Sans', sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div>Initializing Hacking...</div>
    <script>

        const addItem = async (item)=>{
            await randomDelay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.body.append(div)
        }

        const randomDelay = ()=>{
            return new Promise((resolve, reject)=>{
                timeout = 1 + 6*Math.random();
                setTimeout(()=>{
                    resolve()
                }, timeout * 1000);
            })
        }
        async function main(){

            let t = setInterval(()=>{
                let last = document.body.getElementsByTagName("div");
                last = last[last.length-1]
                if(last.innerHTML.endsWith("...")){
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length-3);
                }
                else{
                    last.innerHTML = last.innerHTML + "."
                }
            }, 200);

            let text = ["Initialized Hacking reading your data", 
            "Reading your files",
            "Password files detected",
            "Sending all passwords and personal files to server",
            "Cleaning up",
            "Reading all your files"]
            
            for (const item of text) {
               await addItem(item)
            }
            await randomDelay()
            clearInterval(t)
        }
        main()
    </script>
</body>

</html>
